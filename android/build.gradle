// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.2'
        classpath 'com.google.gms:google-services:4.4.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply from: "variables.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

// Ensure all subprojects compile with Java 17 to match the installed JDK
// This overrides any generated files that might request Java 21 (which would
// fail with the current JDK 17 environment).
subprojects {
    tasks.withType(JavaCompile).configureEach {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        // Do NOT set options.release for Android projects â€” it interferes with
        // the Android Gradle plugin's bootclasspath setup. We only set
        // sourceCompatibility/targetCompatibility above.
    }
}
